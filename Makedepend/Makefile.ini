LIBGCC =

SRCS = main.c include.c cppsetup.c parse.c pr.c

OBJS = main.o include.o cppsetup.o parse.o pr.o

HEADERS = def.h imakemdep.h version.h

DISTFILES = Imakefile Makefile $(SRCS) $(HEADERS)

all:: makedepend

makedepend:  $(OBJS)  $(DEPLIBS)
	$(RM) $@
	$(CC) -o $@  $(OBJS) $(LDOPTIONS)  $(LIBS) $(LDLIBS)  $(SYSLIBS) $(EXTRA_LOAD_FLAGS)

clean::
	$(RM) makedepend

install::

lint:
	$(LINT) $(LINTFLAGS) $(SRCS) $(LINTLIBS)
lint1:
	$(LINT) $(LINTFLAGS) $(FILE) $(LINTLIBS)

depend::
	$(DEPEND) $(DEPENDFLAGS) -s "# DO NOT DELETE" -- $(ALLDEFINES) -- $(SRCS)

distfiles:: $(DISTFILES)
	@for f in $(DISTFILES) ; do \
	echo $(CURRENT_DIR)/$$f ; \
	done

